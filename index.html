<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header>
        <nav id="navigator">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <aside>
        <p>Current Time: <span id="time"></span></p>
        <p>Today is <span id="weekday"></span></p>
        <button id="refresh_time">Refresh</button>
    </aside>

    <main>
        <section>
            <h1>Contact Me</h1>
            <form action="" id="contact_form">
                <div id="main_form">
                    <div class="form_group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form_group">
                        <label for="age">Age</label>
                        <input type="range" id="age" name="age" min="0" max="100" step="1" value="0"/>
                        <output for="age" id="age_value">0</output>
                    </div>

                    <div class="form_group">
                        <label for="gender">Gender</label>
                        <div>
                            <input type="radio" id="male" name="gender" value="male" checked class="form_radio_input"/>
                            <label for="male" class="form_radio_label">Male</label>

                            <input type="radio" id="female" name="gender" value="female" class="form_radio_input"/>
                            <label for="female" class="form_radio_label">Female</label>

                            <input type="radio" id="others" name="gender" value="others" class="form_radio_input"/>
                            <label for="others" class="form_radio_label">Others</label>
                        </div>
                    </div>

                    <div class="form_group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form_group">
                        <label for="phone">Phone:</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                </div>

                <div class="form_group" id="message_form_group">
                    <img src="./img/myself.jpg" alt="me" width="200px">
                    <label for="message">Message:</label>
                    <textarea name="message" id="message" cols="30" rows="10" required></textarea>
                </div>
                <button id="submit" class="form_group">Send</button>
            </form>
        </section> 
    </main>

    <footer>
        <p>&copy; 2024</p>
        <button id="change_theme_light">Light Theme</button>
        <button id="change_theme_dark">Dark Theme</button>
    </footer>
    <script src="./main.js"></script>
</body>
</html>
